<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <title>Order summary</title>
</head>

<body>
    <main class="wrap">
        <section class="summary">
            <img src="img/illustration-hero.svg" alt="Illustration" class="hero">
            <h2>Order Summary</h2>
            <p>You can now listen to milions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <article class="order">
                <img src="img/icon-music.svg" alt="Icon music" class="icon">
                <div>
                    <h5>Annual Plan</h5>
                    <p>159.99/year</p>
                </div>
                <a href="#">Change</a>
            </article>
            <button>Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
        </section>
    </main>
</body>

</html>
