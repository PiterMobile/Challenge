<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <title>Order summary</title>
</head>

<body>
    <div class="wrap">
        <div class="summary">
            <img class="hero" src="img/illustration-hero.svg" alt="Illustration">
            <h2>Order Summary</h2>
            <p>You can now listen to milions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            <div class="order">
                <img class="icon" src="img/icon-music.svg" alt="Icon music">
                <span>
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </span>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>

</html>
